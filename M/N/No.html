<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Importante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f0f0f0;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: black;
            text-align: center;
        }

        .message {
            font-size: 18px;
            color: #333;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="title">Vale, comprendo.</div>
    <div class="message">
        Vale, entiendo y si has elegido esta opción es porque no sientes lo mismo,
        así que por favor olvida todo esto, y aunque suene un poco egoísta...
        quisiera poder seguir hablando contigo, y no quiero que esto afecte
        al compañerismo/amistad que hay...
    </div>
</body>
</html>
